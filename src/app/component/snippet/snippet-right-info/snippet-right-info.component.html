<div class="short-div">
    <div class="row">
        <div class="col-md-3">
            <h2>Snippet {{selectedSnippet.id}}</h2>
        </div>
        <div class="col-md-6 well"></div>
        <div class="col-md-3">
            <button type="button" class="btn btn-default" (click)="editSnippet(false)">View</button>
            <button type="button" class="btn btn-primary" (click)="editSnippet(true)">Edit</button>
        </div>
    </div>
</div>
<hr>
<div *ngIf="!edit">
    <div class="short-div">
        {{selectedSnippet.description}}
    </div>
    <div class="short-div card">
        {{selectedSnippet.detail}}
    </div>
    <div class="short-div" id="spLanguage">
        <button type="button" class="btn btn-info">{{selectedSnippet.language}}</button>
    </div>
</div>
<div *ngIf="edit">
    <div class="form-group">
        <label for="snippetDescription">Description:</label>
        <input type="text" class="form-control" id="snippetDescription" [(ngModel)]="selectedSnippet.description">
    </div>
    <div class="form-group">
        <label for="snippetDetail">Detail:</label>
        <input type="text" class="form-control" id="snippetDetail" [(ngModel)]="selectedSnippet.detail">
    </div>
    <div class="form-group">
        <label for="snippetLanguage">Language:</label>
        <input type="text" class="form-control" id="snippetLanguage" [(ngModel)]="selectedSnippet.language">
    </div>
    <button type="button" class="btn btn-success" (click)="updateSnippet(selectedSnippet)">Submit</button>
</div>
